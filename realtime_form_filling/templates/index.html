<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Registration Form</title>

    <!-- Bootstrap CDN for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-weight: 600;
            color: #343a40;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
            padding: 12px;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            background-color: #f1f3f5;
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>

    <script>
        function startForm() {
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    checkUpdates();
                });
        }

        function checkUpdates() {
            setInterval(() => {
                fetch('/')
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                });
            }, 2000);
        }
    </script>

</head>
<body>

    <div class="container">
        <h1>AI Voice Registration Form</h1>

        <button class="btn btn-primary mt-3" onclick="startForm()">ðŸŽ¤ Start Voice Form Filling</button>

        <h2 class="mt-4 text-center">Your Details</h2>

        <form class="mt-3">
            {% for field in form_fields %}
                <div class="form-group">
                    <label for="{{ field.field }}" class="form-label">{{ field.field }}</label>
                    <input type="text" id="{{ field.field }}" class="form-control" value="{{ form_data.get(field.field, '') }}" disabled>
                </div>
            {% endfor %}
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
